<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">{{title}}</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
 
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
            routerLink="/">Home</a>
        </li>
 
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" routerLink="/products">Products</a>
        </li>
 
        <!-- <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" routerLink="/categories">Categories</a>
        </li> -->
         
        <li class="nav-item">
          @if (userIsLoggedIn) {
          <a class="nav-link" [routerLinkActive]="['active']" routerLink="/cart" style="position: absolute; right: 2cm; top: 0cm;">
            <img src="/assets/fotos/winkelwagen.png" alt="" style="height: 40px;height: 50px;  background-color : #f8f9fa;">Cart ({{amountOfProducts}}) </a>
          }</li>
 
        
          <li class="nav-item">
            @if (userIsLoggedIn) {
            <a class="nav-link" (click)="onLogout()">Logout</a>
            }</li>
         
        
          <li class="nav-item">
            @if (!userIsLoggedIn) {
            <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
              routerLink="/auth/login">Login</a>
            }
          </li>
 
          
          <li class="nav-item">
            @if (!userIsLoggedIn) {
            <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
              routerLink="/auth/register">Register</a>
            }</li>
 
      </ul>
    </div>
  </div>
</nav>
